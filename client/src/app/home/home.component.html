<div class="container">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">
            Come on in to view your matches... all you need to do is signup!
        </p>
        <div class="text-center">
            <button (click)="registerToggle()" type="button" class="btn btn-success mr-2">Register</button>
            <button type="button" class="btn btn-info">Learn More</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
